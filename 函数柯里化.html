<script>
    // 柯里化（Currying）是把接受多个参数的函数变换成接受一个单一参数(最初函数的第一个参数)的函数
    // 并且返回接受余下的参数且返回结果的新函数的技术。
    function sum(...args1) {
        var x = args1.reduce((pre, cur) => { return pre + cur }, 0)
        return function (...args2) {
            if (args2.length == 0) return x
            var y = args2.reduce((pre, cur) => { return pre + cur }, 0)
            return sum(x, y)
        }
    }
    var res = sum(1, 2)(3, 4)(2)(1)()
    console.log(res);





</script>
