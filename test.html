<script>
    function my_Promise(executor) {
        this.promiseStatus = 'pending'
        this.proResult = null
        this.callbacks = []
        var self = this
        function resolve(value) {
            if (self.promiseStatus !== 'pending') return
            self.promiseStatus = 'resolved'
            self.proResult = value
            self.callbacks.forEach(item => {
                item.resolve(value)
            })
        }
        function reject(reason) {
            if (self.promiseStatus !== 'pending') return
            self.promiseStatus = 'rejected'
            self.proResult = reason
            self.callbacks.forEach(item => {
                item.reject(value)
            })
        }
        try {
            executor(resolve, reject)
        } catch (err) {
            reject('nonono')
        }
    }

    my_Promise.prototype.then = function (resolve, reject) {
        if (this.promiseStatus === 'resolved') resolve(this.promiseResult)
        if (this.promiseStatus === 'rejected') reject(this.promiseResult)
        if (this.promiseStatus === 'pending') {
            this.callbacks.push({
                resolve, reject
            })
        }
    }

    my_Promise.all = function (promises) {
        return new my_Promise((resolve, reject) => {
            var arr = []
            for (var i = 0; i < promises.length; i++) {
                promises[i].then(value => {
                    arr[i] = value
                    if (arr.length === promises.length) {
                        resolve(arr)
                    }
                }, reason => {
                    reject(reason)
                })
            }
        })
    }

    my_Promise.race = function (promises) {
        return new my_Promise((resolve, reject) => {
            for (var i = 0; i < promises.length; i++) {
                promises.then(value => {
                    resolve(value)
                }, reason => {
                    reject(reason)
                })
            }
        })
    }

    let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('success')
        }, 1000)
    })

    let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject('failed')
        }, 5000)
    })
    // 测试
    my_Promise.race([p1, p2]).then((result) => {
        console.log(result)
    }, reason => {
        console.log(reason);
