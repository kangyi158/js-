<script>
    function mix(obj, bemix) {
        for (var p in bemix) {
            if (!obj.hasOwnProperty(p) && bemix.hasOwnProperty(p)) {
                obj[p] = bemix[p]
            }
        }
    }
    var obj1 = {
        a: 111,
        b: 222
    }
    var obj2 = {
        c: 333,
        d: 444
    }
    mix(obj1, obj2)
    console.log(obj1);
</script>
