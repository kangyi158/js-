<script>
    function Person(name) {
        this.name = name
    }
    Person.prototype = {
        age: 18
    }

    function my_new(func, ...args) {
        var obj = {}
        obj.__proto__ = func.prototype
        var res = func.call(obj, args)
        return res instanceof Object ? res : obj
    }

    var me = my_new(Person, 'kangyi')
    console.log(me.name);   //kangyi
</script>
